<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="add">
        <h2>Измени меня!</h2>
        <label for="i">
            Размер текста: {{ range.value }}
            <input type="range" :max="range.maxWidth" :min="range.minWidth" @input="valu = $event.target.value" id="i" v-model="fontSize" >    
        </label>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#add",
            data: {
                range: {
                    maxWidth: 50,
                    minWidth: 10,
                    value: 10
                },
                valu: ''
            },
            computed: {
                fontSize() {
                    console.log(valu)
                    return this.range.value;
                }
            }
        })
    </script>

</body>
</html>
